name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - manta-ray

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        check-latest: true
        cache: true
    
    - name: Install dependencies
      run: |
        cd controlplane
        go mod download
        
    - name: Run tests
      run: |
        cd controlplane
        make test
        
    - name: Run static analysis
      run: |
        cd controlplane
        make vet
        
    - name: Check formatting
      run: |
        cd controlplane
        make fmt
        if [ -n "$(git status --porcelain)" ]; then
          echo "Code is not properly formatted. Please run 'make fmt' locally and commit changes."
          exit 1
        fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: controlplane
        args: --timeout=5m

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
    
    - name: Build
      run: |
        cd controlplane
        make build
